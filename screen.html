<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Delugerpg</title>
</head>
<body>
    <div class="screen">
        <div class="loadmap">
            <img id="map" src="assets/map.png" alt="">
            <img id="player" src="assets/player_sprites/spr1.png" alt="">

            <div class="card">
                <div class="card-info">
                    <div class="alert">
                        <p id="message">Couldn't find anything. <br>
                            Try moving to another spot.
                        </p>
                    </div>
                    <div class="pokemon-card">
                        <img id="pokemon-sprite" src="" alt="">
                        <img id="ball-sprite" src="/assets/empty_pokeball.png" alt="">
                        <div class="poke-info">
                            <p id="p_name"></p>
                            <p><span id="level"></span> <span id="HP">HP: 34</span></p>
                            <p class="types"></p>
                        </div>
                        <input class="btn-catch_action" id="catchmon" type="submit" value="Try to Catch It">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
